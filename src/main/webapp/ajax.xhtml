<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head id="head">
	<title>f:ajax demo</title>
</h:head>
<h:body>
	<h:form id="form">
		<h:inputText id="text" value="#{abean.text}">
			<f:ajax />
		</h:inputText>
		<h:commandButton id="submit" value="Submit" action="#{abean.submit}">
			<f:ajax execute="@form" />
		</h:commandButton>
	</h:form>
	<h:form id="form2">
		<h:inputText id="text2" value="#{abean.text2}" required="true" />
		<h:message id="m_text" for="text2" />
		<br />
		<h:commandButton id="submit" value="Submit" action="#{abean.submit2}">
			<f:ajax execute="@form" render="m_text" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
